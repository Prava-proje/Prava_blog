{% extends 'base/index.html' %}
{% load static %}

{% block content %}


<div class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_1.jpg' %});"
     data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
            <div class="col-md-12 ftco-animate text-center mb-5">
                <p class="breadcrumbs mb-0"><span class="mr-3"><a href="{% url 'index' %}">Home <i
                        class="ion-ios-arrow-forward"></i></a></span> <span>Blog</span></p>
                <h1 class="mb-3 bread">Our Blog</h1>
            </div>
        </div>
    </div>
</div>


<section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 pr-lg-5">
                <div class="row justify-content-center pb-3">
                    <div class="col-md-12 heading-section ftco-animate">
                        <span class="subheading">Saytın məqsədi</span>
                        <h2 class="mb-4">Hörmətli internet istifadəçiləri!</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 ftco-animate">
                        <div class="job-post-item p-4 d-block d-lg-flex align-items-center">
                            <div class="one-third mb-4 mb-md-0">
                                <div class="job-post-item-header align-items-center">
                                    <h2 class="mr-3 text-black"><a >{{ show.contact_us | safe }}</a></h2>
                                </div>
                            </div>

                        </div>
                    </div><!-- end -->
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock content %}
